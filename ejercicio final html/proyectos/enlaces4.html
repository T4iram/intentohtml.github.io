        <section id="div_seccion_principal">
        <article>
            <h1>Formulario de Inscripción</h1>
            <img id="imagen_long" src="../Assets/logo-exitae-long.jpg">
        </article>
        <form class="caja_formulario" action="#" method="GET">
        <fieldset>
        <legend>Datos personales </legend>
        <h2 class="input_data"> RELLENA LOS SIGUIENTES CAMPOS:</h2>
            <div class="input_data">
               <label for="nombre" class="data_label"> NOMBRE: </label>
                <input type="text" name="nombre"  class="caja_gris" maxlength="50" 
                size="40" id="NOMBRE" value="" placeholder="Nombre   (requerido)" required />
            </div>
            <div class="input_data">
                <label for="direcíon" class="data_label">DIRECÍON: </label>
                <input type="text" name="nombre" class="caja_gris" maxlength="50" 
                size="40" id="NOMBRE" value="" placeholder="Dirección   (requerido)" required />
            </div>
            <div class="input_data">   
                <label for="telefono de contacto" class="data_label">TELEFONO DE CONTACTO: </label>
                <input  type="text" name="nombre" class="caja_gris" maxlength="50" 
                size="40" id="NOMBRE" value="" placeholder="Teléfono   (requerido)" required />
            </div>
            <div class="input_data">
                <label for="edad" class="data_label" >EDAD: </label> 
                 <input type="text" name="nombre" class="caja_gris" maxlength="50" 
                size="40" id="NOMBRE" value="" placeholder="Edad   (requerido)" required />
            </div>
            <div class="input_data">  
                <label for="e-mail" class="data_label">E-MAIL:</label>
                  <input type="text" name="nombre" class="caja_gris" maxlength="50" 
                size="40" id="NOMBRE" value="" placeholder="Direccion@correo.com   (requerido)" required />
            </div>
            <div  class="input_data">
            <input type="submit" name="Boton de enviar" value="ENVIAR FORMULARIO" class="boton_form morado" />
            <input type="reset" name="Boton de borrado" value="BORRAR FORMULARIO" class="boton_form morado" />
            </div>
        </fieldset>
        </form>
